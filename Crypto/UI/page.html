<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyles.css" />
</head>
<body>
    <div ng-app="testApp" ng-controller="testController">
        <table class="table table-bordered">
            <thead>
                <tr scope="row">
                    <th>Ticker:Name</th>

                </tr>
            </thead>
            <tbody>
                <tr scope="row" ng-repeat="item in items">
                    <td><button type="button" class="btn btn-link" ng-click="show(item)">{{item.ticker}}:{{item.name}}</button></td>

                </tr>
            </tbody>
        </table>
        <div class="selectedData">
            <h3>Selected Data</h3>
            <p>ID:{{itemSearch.Id}}</p>
            <p>Ticker:{{itemSearch.Name}}</p>
            <p>Name:{{itemSearch.Ticker}}</p>
            <p>Created On:{{itemSearch.CreatedOn|date:'dd/MM/yyyy'}}</p>
        </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <script src="js/moment.min.js"></script>
</body>
</html>
